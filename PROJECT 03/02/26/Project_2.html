<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Hover Table</title>
    
    <style>
        
        body {
            background-color: #0a1f1c; 
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        
        .main-headline {
            font-size: 3rem;
            color: #ffcc33;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .day-tab {
            padding: 12px 24px;
            border: 2px solid #2d5a4c;
            background: transparent;
            color: #ffcc33; 
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .day-tab:hover {
            background: #ffcc33;
            color: #0a1f1c;
            box-shadow: 0 0 15px #ffcc33;
        }

        #display-box {
            width: 450px;
            padding: 30px;
            background: #142d27;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .task-item {
            margin: 15px 0;
            font-size: 1.1rem;
            border-bottom: 1px solid #1e4239;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1 class="main-headline">Weekly Planner</h1>

    <div class="nav-bar">
        <button class="day-tab" onmouseover="showTasks('Monday')">Monday</button>
        <button class="day-tab" onmouseover="showTasks('Tuesday')">Tuesday</button>
        <button class="day-tab" onmouseover="showTasks('Wednesday')">Wednesday</button>
        <button class="day-tab" onmouseover="showTasks('Thursday')">Thursday</button>
        <button class="day-tab" onmouseover="showTasks('Friday')">Friday</button>
    </div>

    <div id="display-box">
        <h2 id="day-title">Weekly Schedule</h2>
        <div id="task-list">Hover over a day to see your plan.</div>
    </div>

    <script>
       
        const data = {
            "Monday": ["09:00 - GYM", "12:00 - STUDY", "15:00 - READING BOOK", "16:00 - REST"],
            "Tuesday": ["10:00 - GYM", "13:00 - STUDY", "16:00 - READING BOOK", "16:00 - REST"],
            "Wednesday": ["09:00 - CARDIO", "11:00 - STUDY", "14:00 - READING BOOK", "16:00 - REST"],
            "Thursday": ["10:00 - SWIMMING", "13:00 - STUDY", "15:00 - READING BOOK",  "16:00 - REST"],
            "Friday": ["09:00 - TREKKING", "12:00 - STUDY", "14:00 - READING BOOK","16:00 - REST"]
        };

        function showTasks(day) {
            const title = document.getElementById('day-title');
            const list = document.getElementById('task-list');

            title.innerText = day;
            
            // Map takes the array of tasks and turns them into HTML strings
            list.innerHTML = data[day].map(task => `<div class="task-item">${task}</div>`).join('');
        }
    </script>
</body>
</html>
