<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">0</button>

<script>
let count = 0;
const btn = document.getElementById("btn");

btn.addEventListener("click", () => btn.innerText = ++count);
btn.addEventListener("dblclick", () => btn.innerText = --count);
</script>

</body>
</html>
