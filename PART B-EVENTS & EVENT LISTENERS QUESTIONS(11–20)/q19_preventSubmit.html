<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form id="form">
  <button type="submit">Submit</button>
</form>
<p id="msg"></p>

<script>
document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();
    document.getElementById("msg").innerText = "Form submission prevented!";
});
</script>

</body>
</html>
