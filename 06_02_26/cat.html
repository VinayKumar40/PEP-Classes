<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 250px;
            height: 250px;
            border: 3px solid #444;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>




<body>

    <div class="box"><img id="cat1"></div>
    <div class="box"><img id="cat2"></div>
    <div class="box"><img id="cat3"></div>

<script>
    function loadCat(imgId) {
        fetch("https://api.thecatapi.com/v1/images/search")
            .then(res => res.json())
            .then(data => {
                document.getElementById(imgId).src = data[0].url;
            });
    }

    loadCat("cat1");
    loadCat("cat2");
    loadCat("cat3");
</script>

</body>
</html>
